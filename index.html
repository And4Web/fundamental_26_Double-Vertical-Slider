<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>26_Double Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #252e33;">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Blue sky</h1>
        <p>what it's mauntains</p>
      </div>
      <div style="background-color: #fd3555;">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>      
      <div style="background-color: #ffb866;">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://image.winudf.com/v2/image/Y29tLkFtZXJpY2FuRm94LmFwcDAwOTBfc2NyZWVuc2hvdHNfN19kNTBmMjRhYQ/screen-7.jpg?fakeurl=1&type=.jpg')"></div>
      <div style="background-image: url('https://i1.trekearth.com/photos/108672/p1090800.jpg')"></div>
      <div style="background-image: url('https://cdn.pixabay.com/photo/2014/11/16/15/15/field-533541__340.jpg')"></div>
      <div style="background-image: url('https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/close-up-of-pink-flowers-blooming-outdoors-royalty-free-image-766438049-1544576123.jpg')"></div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
